{% set page_toc = get_page_toc_object() %}

<ul class="section-nav">
{% for item in page_toc.children recursive %}
    <li class="toc-entry toc-h{{ loop.depth + 1 }}">
        <a href="{{ item.url }}">{{ item.title }}</a>
    {%- if item.children -%}
        <ul>
            {{ loop(item.children) }}
        </ul>
    {%- endif %}</li>
{% endfor %}
</ul>
